<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni - Real Learning AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --border: #333;
            --text: #e0e0e0;
            --text-dim: #888;
            --accent: #00d9ff;
            --success: #00ff88;
            --warning: #ff9500;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.5em;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: var(--text-dim);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        
        .status {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 4px;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: var(--accent);
            font-weight: 300;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 1.5rem;
        }
        
        .panel-header {
            font-size: 0.9rem;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--bg);
            border-radius: 4px;
        }
        
        .message {
            margin-bottom: 1rem;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message-bubble {
            display: inline-block;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            max-width: 80%;
            text-align: left;
        }
        
        .message.user .message-bubble {
            background: var(--accent);
            color: var(--bg);
        }
        
        .message.uni .message-bubble {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
        }
        
        .message-time {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 0.25rem;
        }
        
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        
        input, button {
            font-family: inherit;
            font-size: 0.9rem;
        }
        
        input {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1rem;
            border-radius: 4px;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        button {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
            font-weight: 500;
        }
        
        button:hover:not(:disabled) {
            opacity: 0.8;
        }
        
        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .knowledge-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .knowledge-item {
            background: var(--bg);
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            border-left: 2px solid var(--accent);
        }
        
        .knowledge-concept {
            font-weight: 500;
            color: var(--accent);
            margin-bottom: 0.25rem;
        }
        
        .knowledge-def {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 0.25rem;
        }
        
        .knowledge-meta {
            font-size: 0.7rem;
            color: var(--text-dim);
        }
        
        .teach-panel {
            grid-column: 1 / -1;
        }
        
        .teach-form {
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            gap: 0.5rem;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-dim);
        }
        
        .loading {
            text-align: center;
            color: var(--text-dim);
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="status">
        <div class="status-dot"></div>
        <span id="statusText">Connected</span>
    </div>
    
    <div class="container">
        <header>
            <h1>UNI</h1>
            <div class="subtitle">Real Learning AI</div>
        </header>
        
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-label">Knowledge Base</div>
                <div class="stat-value" id="knowledgeSize">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Conversations</div>
                <div class="stat-value" id="conversations">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Learning Events</div>
                <div class="stat-value" id="learningEvents">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Vocabulary Size</div>
                <div class="stat-value" id="vocabSize">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Associations</div>
                <div class="stat-value" id="associations">0</div>
            </div>
        </div>
        
        <div class="main-grid">
            <div class="panel">
                <div class="panel-header">Conversation</div>
                <div class="chat-messages" id="chatMessages">
                    <div class="loading">Start a conversation to train Uni...</div>
                </div>
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Talk to Uni or teach it something...">
                    <button id="sendBtn">Send</button>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">Knowledge Graph</div>
                <div class="knowledge-list" id="knowledgeList">
                    <div class="loading">Knowledge will appear as Uni learns...</div>
                </div>
            </div>
            
            <div class="panel teach-panel">
                <div class="panel-header">Direct Teaching</div>
                <div class="teach-form">
                    <input type="text" id="conceptInput" placeholder="Concept">
                    <input type="text" id="definitionInput" placeholder="Definition">
                    <button id="teachBtn">Teach</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const SERVER_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : window.location.origin;
        const WS_URL = SERVER_URL.replace('http', 'ws');
        
        let ws = null;
        let userId = localStorage.getItem('uni_userId') || 
            'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('uni_userId', userId);
        
        function connect() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                document.getElementById('statusText').textContent = 'Connected';
                loadKnowledge();
                loadStats();
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onclose = () => {
                document.getElementById('statusText').textContent = 'Reconnecting...';
                setTimeout(connect, 3000);
            };
        }
        
        function handleMessage(data) {
            switch (data.type) {
                case 'state':
                    updateStats(data.data.stats);
                    break;
                case 'conversation':
                    updateStats(data.data.stats);
                    break;
                case 'learning':
                    updateStats(data.data.stats);
                    loadKnowledge();
                    break;
            }
        }
        
        function updateStats(stats) {
            document.getElementById('knowledgeSize').textContent = stats.uniqueConcepts || 0;
            document.getElementById('conversations').textContent = stats.totalConversations || 0;
            document.getElementById('learningEvents').textContent = stats.learningEvents || 0;
            document.getElementById('vocabSize').textContent = stats.vocabularySize || 0;
        }
        
        async function loadStats() {
            try {
                const res = await fetch(`${SERVER_URL}/api/stats`);
                const data = await res.json();
                updateStats(data);
                document.getElementById('associations').textContent = data.associationCount || 0;
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }
        
        async function loadKnowledge() {
            try {
                const res = await fetch(`${SERVER_URL}/api/knowledge`);
                const data = await res.json();
                displayKnowledge(data.knowledge);
            } catch (e) {
                console.error('Failed to load knowledge:', e);
            }
        }
        
        function displayKnowledge(knowledge) {
            const list = document.getElementById('knowledgeList');
            
            if (knowledge.length === 0) {
                list.innerHTML = '<div class="loading">No knowledge yet. Start teaching Uni!</div>';
                return;
            }
            
            list.innerHTML = knowledge.slice(0, 20).map(item => `
                <div class="knowledge-item">
                    <div class="knowledge-concept">${item.concept}</div>
                    <div class="knowledge-def">${item.definition}</div>
                    <div class="knowledge-meta">
                        Seen ${item.occurrences}x Â· ${item.associations} associations
                    </div>
                </div>
            `).join('');
        }
        
        function addMessage(text, isUser) {
            const messages = document.getElementById('chatMessages');
            if (messages.querySelector('.loading')) {
                messages.innerHTML = '';
            }
            
            const msg = document.createElement('div');
            msg.className = `message ${isUser ? 'user' : 'uni'}`;
            msg.innerHTML = `
                <div class="message-bubble">${text}</div>
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const btn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            btn.disabled = true;
            
            try {
                const res = await fetch(`${SERVER_URL}/api/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, userId })
                });
                
                const data = await res.json();
                addMessage(data.response, false);
                updateStats(data.stats);
                
                // Refresh knowledge periodically
                if (Math.random() < 0.3) {
                    loadKnowledge();
                }
            } catch (e) {
                addMessage('Error: Could not send message', false);
            } finally {
                btn.disabled = false;
            }
        }
        
        async function teachConcept() {
            const concept = document.getElementById('conceptInput').value.trim();
            const definition = document.getElementById('definitionInput').value.trim();
            const btn = document.getElementById('teachBtn');
            
            if (!concept || !definition) return;
            
            btn.disabled = true;
            
            try {
                const res = await fetch(`${SERVER_URL}/api/teach`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ concept, definition })
                });
                
                const data = await res.json();
                document.getElementById('conceptInput').value = '';
                document.getElementById('definitionInput').value = '';
                
                addMessage(`Taught Uni about "${concept}"`, true);
                addMessage(`Learned! "${concept}" is now in my knowledge base.`, false);
                
                loadKnowledge();
                updateStats(data.stats);
            } catch (e) {
                console.error('Failed to teach:', e);
            } finally {
                btn.disabled = false;
            }
        }
        
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        document.getElementById('teachBtn').addEventListener('click', teachConcept);
        document.getElementById('definitionInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') teachConcept();
        });
        
        connect();
        
        setTimeout(() => {
            addMessage('Hello. I\'m Uni, a real learning AI. I build knowledge from every conversation. Teach me something or ask what I know.', false);
        }, 1000);
    </script>
</body>
</html>
